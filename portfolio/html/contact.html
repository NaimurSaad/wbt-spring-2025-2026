    <h1>Contact Me</h1>

    <form method="post">

        <fieldset>
            <legend>Contact Form</legend>

            <table>

                <tr>
                    <td> <label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" placeholder="Enter your first name" name="firstname" required>
                    </td>
                </tr>

                <tr>
                    <td> <label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname" placeholder="Enter your last name" name="lastname" required>
                    </td>
                </tr>

                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>


                <tr>
                    <td><label for="company">Company:</label></td>
                    <td> <input type="text" id="company" placeholder="Enter your Company name" name="company"></td>
                </tr>

                <tr>
                    <td><label>Reason of Contact:</label></td>
                    <td>
                        <input type="checkbox" value="project" required> Project
                        <input type="checkbox" value="thesis"> Thesis
                        <input type="checkbox" value="job"> Job
                    </td>
                </tr>

                <tr>
                    <td><label>Topics:</label></td>
                    <td>
                        <input type="checkbox" value="webDevelopment" required> Web Development
                        <input type="checkbox" value="mobileDevelopment"> Mobile Development
                        <input type="checkbox" value="ai/mlDevelopment"> AI/ML Development
                    </td>
                </tr>

                <tr>
                    <td> <label for="cdate">Consultation Date:</label></td>
                    <td><input type="date" id="cdate" name="cdate" required></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset">
                    </td>
                </tr>

            </table>

        </fieldset>

    </form>
